<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <p [innerHTML]="data.message"></p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button
          [mat-dialog-close]="data.no"
          cdkFocusInitial>
    {{ data.no.toUpperCase() }}
  </button>
  <button mat-raised-button
          [mat-dialog-close]="data.yes"
          [ngClass]="data.yesClass">
    {{ data.yes.toUpperCase() }}
  </button>
</mat-dialog-actions>
