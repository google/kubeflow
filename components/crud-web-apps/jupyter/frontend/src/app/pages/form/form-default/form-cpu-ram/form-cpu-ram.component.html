<lib-form-section
  title="{{ 'formSpecs.titleCpuRam' | translate }}"
  text="{{ 'formSpecs.txtCpu' | translate }}"
  icon="fa:fas:microchip"
>
  <div class="row">
    <!--CPU-->
    <lib-positive-number-input
      class="column"
      min="0.1"
      step="0.1"
      [sizeControl]="parentForm.get('cpu')"
      label="{{ 'formSpecs.lblCpu' | translate }}"
    ></lib-positive-number-input>

    <!--RAM-->
    <lib-positive-number-input
      class="column"
      min="0.1"
      step="0.1"
      [sizeControl]="parentForm.get('memory')"
      label="{{ 'formSpecs.lblMemory' | translate }}"
    ></lib-positive-number-input>
  </div>
</lib-form-section>
